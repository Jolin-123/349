<!DOCTYPE html>

<h1>My First JavaScript</h1>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
    function light(sw) {
      var pic;
      if (sw == 0) {
        pic = "shark_2.png"
      } else {
        pic = "shark.png"
      }
      document.getElementById('myImage').src = pic;
    }
    </script>

    <style>
      #on { background-color: green;
          width: 100px;
            height:40px;
      }
      
      #off { background-color: red;
            width: 100px;
            height:40px;
      }
</style>

    <img id="myImage" src="shark.png" width="180" height="180">
    <p>
    <button id ="on" type="button" onclick="light(1)"> Shark </button>
    <button id ="off" type="button" onclick="light(0)"> Fish </button>
    </p>
